<header ngheader=""></header>
<article class="contentWrapper">
  <section class="content">
    <div class="buttons row">
      <a ng-repeat="lib in data.libs" href="{{lib.url}}" target="_black" class="btn btn-default btn-sm">{{lib.name}}</a>
    </div>
    <table ng-table="tableParams" show-filter="true" class="table table-condensed table-bordered table-striped">
      <tr ng-repeat="card in $data">
        <td title="'Name'" class="leftAlignCol" sortable="'name'" filter="{name: 'text'}" >
          <a ng-mouseover="clickToOpen(card)" ng-mouseleave="closeAll()" >
            <span ng-if="card.unique == true">&#9733;</span>
            <span> {{card.name}} </span>
            <span ng-if="card.character_sub_title">- {{card.character_sub_title}}</span>
            <span ng-if="card.battlefield_location">- {{card.battlefield_location}}</span>
          </a>
        </td>
        <td title="'Alignment'" sortable="'alignment'"
            filter="{ alignment: 'select'}" filter-data='alignments' >
          <img ng-if="card.alignment == 'villain'" src="http://i.imgur.com/xMw13Rt.png"
           title='Villain' class="alignmentIcon">
          <img ng-if="card.alignment == 'hero'" src="http://i.imgur.com/19X4awj.png"
          title='Hero' class="alignmentIcon">
          <img ng-if="card.alignment == 'neutral'" src="http://i.imgur.com/Q5fYJ9L.png"
          title='Neutral' class="alignmentIcon">
        </td>
        <td title="'Color'" sortable="'color'"
            filter="{ color: 'select'}" filter-data='colors'>
          <div ng-if="card.color == 'red'" title="Red" class="colorIcon redColorIcon" ></div>
          <div ng-if="card.color == 'blue'" title="Blue" class="colorIcon blueColorIcon" ></div>
          <div ng-if="card.color == 'yellow'" title="Yellow" class="colorIcon yellowColorIcon" ></div>
          <div ng-if="card.color == 'gray'" title="Gray" class="colorIcon grayColorIcon" ></div>
        </td>
        <td title="'Type'" class="leftAlignCol" sortable="'type'"
            filter="{ type: 'select'}" filter-data='types'>
          {{titleCase(card.type)}}
        </td>
        <td title="'SubType'" class="leftAlignCol">
          <span ng-if="card.subtype" >{{concatArray(card.subtype)}}</span>
        </td>
        <td title="'Cost'">
          <span ng-if="card.point_value" >{{card.point_value}}<span ng-if="card.elite_point_value" >/{{card.elite_point_value}}</span>pts</span>
          <span ng-if="card.resource_cost >=0" >{{card.resource_cost}}<img src='http://i.imgur.com/UteRmmp.png' class="alignmentIcon" /></span>
        </td>
        <td title="'Dice'" sortable="'has_dice'"
            filter="{ has_dice: 'select'}" filter-data='boolean_select' >
            <div ng-if="card.rarity == 'starter'" title="Starter" class="colorIcon starterColorIcon" >
                <img src="http://i.imgur.com/fd1t1r4.png" class="alignmentIcon" ng-if="card.has_dice == true"/>
            </div>
            <div ng-if="card.rarity == 'common'" title="Common" class="colorIcon commonColorIcon" >
                <img src="http://i.imgur.com/fd1t1r4.png" class="alignmentIcon" ng-if="card.has_dice == true"/>
            </div>
            <div ng-if="card.rarity == 'uncommon'" title="Uncommon" class="colorIcon uncommonColorIcon" >
                <img src="http://i.imgur.com/fd1t1r4.png" class="alignmentIcon" ng-if="card.has_dice == true"/>
            </div>
            <div ng-if="card.rarity == 'rare'" title="Rare" class="colorIcon rareColorIcon" >
                <img src="http://i.imgur.com/fd1t1r4.png" class="alignmentIcon" ng-if="card.has_dice == true"/>
            </div>
            <div ng-if="card.rarity == 'legendary'" title="Legendary" class="colorIcon legendaryColorIcon" >
                <img src="http://i.imgur.com/fd1t1r4.png" class="alignmentIcon" ng-if="card.has_dice == true"/>
            </div>
        </td>
        <td title="'Set'" class="leftAlignCol" sortable="'set_number'">
          <img class="alignmentIcon" src="http://i.imgur.com/d5Q2UYj.png"/> {{titleCase(card.set)}} {{card.set_number}}
        </td>
      </tr>
    </table>

    Showing {{totalLoaded}} / 174

  </section>
  <section class="advert">

      <ins class="adsbygoogle"
           style="display:inline-block;width:300px;height:600px"

    <script>(adsbygoogle = window.adsbygoogle || []).push({});</script> -->

    <script async src="//pagead2.googlesyndication.com/pagead/js/adsbygoogle.js"></script>

         style="display:block"

         data-ad-format="auto"></ins>

    </script>
  </section>
</article>

<footer style="clear:both" ngfooter=""></footer>
